openapi: 3.0.0
info:
  description: |
    This is an accounting server.
  version: "2.0.0"
  title: Accounting
tags:
  - name: transactions
  - name: accounts
  - name: balances
  - name: verifications
  - name: repository
  - name: sign-up
  - name: me
paths:
  '/transactions':
    post:
      operationId: createTransaction
      tags: [transactions]
      summary: Create a transaction
      requestBody:
        $ref: '#/components/requestBodies/SaveTransactionRequest'
      responses:
        '201':
          $ref: '#/components/responses/CreatedResponse'
        '400':
          $ref: '#/components/responses/InvalidParameterResponse'
        '401':
          description: Unauthorized
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
    get:
      operationId: getTransactions
      tags: [transactions]
      summary: Returns all transactions
      parameters:
        - name: after
          in: query
          description: Only return transactions after this date
          schema: {type: string, format: date}
        - name: before
          in: query
          description: Only return transactions before this date
          schema: {type: string, format: date}
        - name: accountId
          in: query
          description: Only return transactions touching this account
          schema: {type: integer, format: int64}
      responses:
        '200':
          description: Requested transactions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetTransactionResponse'
        '401':
          description: Unauthorized
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  '/transactions/{transactionId}':
    get:
      operationId: getTransaction
      tags: [transactions]
      summary: Finds a transaction by id
      parameters:
        - name: transactionId
          in: path
          description: Id of the transaction
          required: true
          schema: {type: integer, format: int64}
      responses:
        '200':
          description: Requested transaction
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTransactionResponse'
        '400':
          $ref: '#/components/responses/InvalidParameterResponse'
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
    put:
      operationId: updateTransaction
      tags: [transactions]
      summary: Updates a transaction
      parameters:
        - name: transactionId
          in: path
          description: Id of the transaction
          required: true
          schema: {type: integer, format: int64}
      requestBody:
        $ref: '#/components/requestBodies/SaveTransactionRequest'
      responses:
        '204':
          description: Updated
        '400':
          $ref: '#/components/responses/InvalidParameterResponse'
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
    delete:
      operationId: deleteTransaction
      tags: [transactions]
      summary: Deletes a transaction
      parameters:
        - name: transactionId
          in: path
          description: Id of the transaction
          required: true
          schema: {type: integer, format: int64}
      responses:
        '204':
          description: Deleted
        '400':
          $ref: '#/components/responses/InvalidParameterResponse'
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  '/accounts':
    post:
      operationId: createAccount
      tags: [accounts]
      summary: Creates an account
      requestBody:
        $ref: '#/components/requestBodies/SaveAccountRequest'
      responses:
        '201':
          $ref: '#/components/responses/CreatedResponse'
        '400':
          $ref: '#/components/responses/InvalidParameterResponse'
        '401':
          description: Unauthorized
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
    get:
      operationId: getAccounts
      tags: [accounts]
      summary: Returns accounts
      responses:
        '200':
          description: Requested accounts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetAccountResponse'
        '401':
          description: Unauthorized
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  '/accounts/{accountId}':
    put:
      operationId: updateAccount
      tags: [accounts]
      summary: Updates an account
      parameters:
        - name: accountId
          in: path
          description: Id of the account
          required: true
          schema: {type: integer, format: int64}
      requestBody:
        $ref: '#/components/requestBodies/SaveAccountRequest'
      responses:
        '204':
          description: Updated
        '400':
          $ref: '#/components/responses/InvalidParameterResponse'
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  '/balances':
    get:
      operationId: getBalances
      tags: [balances]
      summary: |
        Calculates for each account the sum of all amounts in transactions of 
        the specified time interval
      parameters:
        - name: after
          in: query
          description: Start of balance calculation
          schema: {type: string, format: date}
        - name: before
          in: query
          description: End of balance calculation
          schema: {type: string, format: date}
      responses:
        '200':
          description: Requested balances
          content:
            application/json: 
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetBalanceResponse'
        '400':
          $ref: '#/components/responses/InvalidParameterResponse'
        '401':
          description: Unauthorized
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  '/verifications/{accountId}':
    get:
      operationId: getVerification
      tags: [verifications]
      summary: |
        Retrieves for the specified account the balance for all verified 
        transactions and the list of unverified transactions 
      parameters:
        - name: accountId
          in: path
          description: Id of the account
          required: true
          schema: {type: integer, format: int64}
      responses:
        '200':
          description: Requested verified balance and unverified transactions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetVerificationResponse'
        '400':
          $ref: '#/components/responses/InvalidParameterResponse'
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
    patch:
      operationId: updateVerification
      tags: [verifications]
      summary: |
        Sets the verification flag for the entries corresponding to the 
        specified account in all specified transactions
      parameters:
        - name: accountId
          in: path
          description: Id of the account for which entries are to be updated
          required: true
          schema: {type: integer, format: int64}
      requestBody:
        description: Ids of the transactions for which entries are to be updated
        required: true
        content:
          application/json:
            schema:
              type: array
              items: {type: integer, format: int64}
      responses:
        '204':
          description: Updated
        '400':
          $ref: '#/components/responses/InvalidParameterResponse'
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  '/repository':
    get:
      operationId: exportRepository
      tags: [repository]
      summary: Performs a bulk export into a repository
      responses:
        '200':
          description: Repository
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Repository'
        '401':
          description: Unauthorized
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
    post:
      operationId: importRepository
      tags: [repository]
      summary: Performs a bulk import
      requestBody:
        description: Repository
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Repository'
      responses:
        '204':
          description: Imported
        '400':
          $ref: '#/components/responses/InvalidParameterResponse'
        '401':
          description: Unauthorized
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  '/sign-up':
    post:
      operationId: signUp
      tags: [sign-up]
      summary: Sign up as a new user
      requestBody:
        description: Sign up information
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpRequest'
      responses:
        '201':
          description: Created
        '400':
          $ref: '#/components/responses/InvalidParameterResponse'
        '409':
          description: User already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  '/me':
    get:
      operationId: getMe
      tags: [me]
      summary: Retrieves information on the logged in user
      responses:
        '200':
          description: Information on the logged in user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMeResponse'
        '401':
          description: Unauthorized
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
    patch:
      operationId: updateMe
      tags: [me]
      summary: Updates information on the logged in user
      requestBody:
        description: Information to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMeRequest'
      responses:
        '204':
          description: Updated
        '400':
          $ref: '#/components/responses/InvalidParameterResponse'
        '401':
          description: Unauthorized
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
components:
  schemas:
    SaveTransactionRequest:
      type: object
      required: [date, name, entries]
      properties:
        date: {type: string, format: date}
        name: {type: string, maxLength: 200}
        entries:
          type: array
          items: 
            type: object
            required: [accountId, amount]
            properties:
              accountId: {type: integer, format: int64}
              amount: {type: number}
              verified: {type: boolean}
      example: 
        date: '2020-01-01'
        name: 'milk and bread'
        entries:
          - accountId: 548814
            amount: 10.12
            verified: false
          - accountId: 982753
            amount: -10.12
            verified: false
    GetTransactionResponse:
      type: object
      properties:
        id: {type: integer, format: int64}
        date: {type: string, format: date}
        name: {type: string, maxLength: 200}
        entries:
          type: array
          items: 
            type: object
            properties:
              accountId: {type: integer, format: int64}
              amount: {type: number}
              verified: {type: boolean}
      example: 
        id: 619734
        date: '2020-01-01'
        name: 'milk and bread'
        entries:
          - accountId: 548814
            amount: 10.12
            verified: false
          - accountId: 982753
            amount: -10.12
            verified: false
    SaveAccountRequest:
      type: object
      required: [name, parentId]
      properties:
        name: {type: string, minLength: 1, maxLength: 200}
        parentId: {type: integer, format: int64}
        active: {type: boolean, default: true}
      example: 
        name: grocery
        parentId: 982753
        active: true
    SignUpRequest:
      type: object
      required: [name, password]
      properties:
        name: {type: string, maxLength: 50}
        password: {type: string, maxLength: 50}
      example: 
        name: joern
        password: secret
    GetAccountResponse:
      type: object
      properties:
        id: {type: integer, format: int64}
        name: {type: string, maxLength: 200}
        parentId: {type: integer, format: int64}
        active: {type: boolean}
      example: 
        id: 571764
        name: grocery
        parentId: 982753
        active: true
    GetBalanceResponse:
      type: object
      properties:
        accountId: {type: integer, format: int64}
        balance: {type: number}
      example:
        accountId: 260425
        balance: 100.45
    GetVerificationResponse:
      type: object
      properties:
        verifiedBalance: {type: number}
        unverifiedTransactions:
          type: array
          items:
            $ref: '#/components/schemas/GetTransactionResponse'
      example:
        verifiedBalance: 4621.24
        unverifiedTransactions:
          - id: 619734
            date: '2020-01-01'
            name: 'milk and bread'
            entries:
              - accountId: 548814
                amount: 10.12
                verified: false
              - accountId: 982753
                amount: -10.12
                verified: false
    Repository:
      type: object
      properties:
        accounts:
          type: array
          items:
            $ref: '#/components/schemas/GetAccountResponse'
        transactions:
          type: array
          items:
            $ref: '#/components/schemas/GetTransactionResponse'
    GetMeResponse:
      type: object
      properties:
        name: {type: string}
      example:
        name: smith
    UpdateMeRequest:
      type: object
      properties:
        oldPassword: {type: string}
        newPassword: {type: string}
      example:
        oldPassword: 1234
        newPassword: secret
    CreatedResponse:
      type: object
      properties:
        createdId: {type: integer, format: int64}
      example:
        createdId: 512472
    ErrorResponse:
      type: object
      properties:
        message: {type: string}
      example:
        message: error description
  requestBodies:
    SaveTransactionRequest:
      description: Transaction to save
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SaveTransactionRequest'
    SaveAccountRequest:
      description: Account to save
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SaveAccountRequest'
  responses:
    CreatedResponse:
      description: Created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreatedResponse'
    InvalidParameterResponse:
      description: Invalid parameter
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    InternalServerErrorResponse:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
