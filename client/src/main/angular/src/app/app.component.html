<div *ngIf="isLoggedIn" class="header-bar">
    <div class="header">
        <div>
            <a [routerLink]="['/']" i18n>Overview</a>
            <a [routerLink]="['/earnings', AccountType.EXPENSE]" i18n>Expenses</a>
            <a [routerLink]="['/earnings', AccountType.REVENUE]" i18n>Revenues</a>
            <a [routerLink]="['/assets']" i18n>Assets</a>
            <a [routerLink]="['/transactions']" i18n>Transactions</a>
        </div>
        <div>

        </div>
    </div>
</div>
