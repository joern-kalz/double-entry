<form [formGroup]="form" (ngSubmit)="submit()" class="search">
  <label>
    <span i18n>Portfolio</span>
    <select formControlName="account">
      <option *ngFor="let account of accountList" [ngValue]="account.id">
        <app-account-name [account]="account" [accountHierarchy]="accountHierarchy" [indented]="true">
        </app-account-name>
      </option>
    </select>
  </label>
  <label>
    <span i18n>Comparison</span>
    <select formControlName="comparison">
      <option *ngFor="let account of accountList" [ngValue]="account.id">
        <app-account-name [account]="account" [accountHierarchy]="accountHierarchy" [indented]="true">
        </app-account-name>
      </option>
    </select>
  </label>
  <label>
    <span i18n>Step in years</span>
    <input formControlName="stepYears" size="5">
  </label>
  <button type="submit" i18n>Calculate</button>
</form>

<div *ngIf="chartData">
  <canvas baseChart
          [datasets]="chartData"
          [labels]="chartLabels"
          [options]="chartOptions"
          [chartType]="'bar'">
  </canvas>
</div>
