<div class="actions">
    <button (click)="createExpenseTransaction()" class="light"><i class="fa fa-plus" aria-hidden="true"></i> Ausgabe</button>
    <button (click)="createRevenueTransaction()" class="light"><i class="fa fa-plus" aria-hidden="true"></i> Einnahme</button>
    <button (click)="createTransferTransaction()" class="light"><i class="fa fa-plus" aria-hidden="true"></i> Transfer</button>
</div>

<div class="tiles">
    <a [routerLink]="['/earnings', AccountType.EXPENSE]">
        <h2>Ausgaben端bersicht</h2>
        <canvas baseChart 
            [datasets]="expenseChartData" 
            [labels]="expenseChartLabels" 
            [options]="earningsChartOptions"
            [chartType]="'bar'">
        </canvas>
    </a>

    <a [routerLink]="['/earnings', AccountType.REVENUE]">
        <h2>Einnahmen端bersicht</h2>
        <canvas baseChart 
            [datasets]="revenueChartData" 
            [labels]="revenueChartLabels" 
            [options]="earningsChartOptions"
            [chartType]="'bar'">
        </canvas>
    </a>

    <a [routerLink]="['/assets']">
        <h2>Bestands端bersicht</h2>
        <canvas *ngIf="assetChartInitialized" baseChart 
            [data]="assetChartData" 
            [labels]="assetChartLabels" 
            [chartType]="'doughnut'"
            [options]="assetChartOptions">
        </canvas>
    </a>

    <a [routerLink]="['/transactions']">
        <h2>Buchungs端bersicht</h2>
        <canvas baseChart 
            [datasets]="transactionsChartData" 
            [labels]="transactionsChartLabels" 
            [options]="transactionsChartOptions"
            [chartType]="'line'">
        </canvas>
    </a>
</div>

<div class="footer">
    <div>
        <button (click)="export()">Backup erstellen</button>
    </div>
</div>
