<form [formGroup]="form" (ngSubmit)="submit()" [class.show-errors]="showErrors">
    
    <div class="field">
        <label>
            <span>Bezeichnung</span>
            <input formControlName="name">
        </label>
        <div *ngIf="showErrors && name.invalid" class="error">
            Bezeichnung erforderlich
        </div>
    </div>

    <div class="field">
        <label>
            <span>Gruppe</span>
            <select formControlName="parent">
                <option *ngFor="let account of parentAccountList" [ngValue]="account.id">
                    <app-account-name [account]="account" [accountHierarchy]="accountHierarchy" 
                        [indented]="true">
                    </app-account-name>
                </option>
            </select>
        </label>
        <div *ngIf="showErrors && parent.invalid" class="error">
            Gruppe erforderlich
        </div>
    </div>
    
    <div class="buttons">
        <button type="button" (click)="cancel()">Abbrechen</button>
        <button [disabled]="submitted">Speichern</button>
    </div>
    
</form>
